<div class="order-confirmed-container">
	<h2>Kiitos tilauksestasi!</h2>

	<ul>
		<li *ngFor="let tuote of tuotteet">
			<span>{{ tuote.teos.nimi }} - {{ tuote.teosInstanssi.kunto }} - {{ tuote.teosInstanssi.divari }} - {{ tuote.teosInstanssi.hinta }} €</span>
		</li>
	</ul>

	<h3>Toimituskulut: {{ toimituskulut }} €</h3>
	<h3>Yhteensä: {{ yhteensa | number: '1.2-2' }} €</h3>

	<button (click)="siirryEtusivulle()">Palaa etusivulle</button>
</div>
