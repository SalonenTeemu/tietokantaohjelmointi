<!--Tilaus vahvistettu -sivu-->
<div class="order-confirmed-container">
	<h2>Kiitos tilauksestasi!</h2>

	<ul class="order-items-list">
		<li *ngFor="let tuote of tuotteet" class="order-item">
			<div class="order-item-details">
				<div class="item-title">{{ tuote.teos.nimi }}</div>
				<div class="item-meta">
					<span
						>Kunto: <strong>{{ tuote.teosInstanssi.kunto }}</strong></span
					>
					|
					<span
						>Myyjä: <strong>{{ tuote.teosInstanssi.divari }}</strong></span
					>
				</div>
			</div>
			<div class="item-price">{{ tuote.teosInstanssi.hinta }} €</div>
		</li>
	</ul>

	<div class="order-summary">
		<h3>Toimituskulut: {{ toimituskulut }} €</h3>
		<h3>Yhteensä: {{ yhteensa | number: '1.2-2' }} €</h3>
	</div>

	<div class="order-actions">
		<button (click)="siirryEtusivulle()" class="btn btn-primary">Palaa etusivulle</button>
	</div>
</div>
