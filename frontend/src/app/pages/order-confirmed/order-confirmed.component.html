<div class="order-confirmed-container">
	<h2>Kiitos tilauksestasi!</h2>

	<ul>
		<li *ngFor="let item of tuotteet">
			<span>{{ item.teos.nimi }} - {{ item.teosInstanssi.kunto }} - {{ item.teosInstanssi.divari }} - {{ item.teosInstanssi.hinta }} €</span>
		</li>
	</ul>

	<h3>Toimituskulut: {{ shipping }} €</h3>
	<h3>Yhteensä: {{ total | number: '1.2-2' }} €</h3>

	<button (click)="navigateToHome()">Palaa etusivulle</button>
</div>
