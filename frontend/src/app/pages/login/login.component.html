<div class="login-container">
	<h2>Kirjaudu sisään</h2>

	<form [formGroup]="loginForm" (ngSubmit)="kirjaudu()" class="login-form">
		<div class="form-group">
			<label for="email">Sähköposti:</label>
			<input
				type="email"
				formControlName="email"
				class="form-control"
				id="email"
				name="email"
				placeholder="Syötä sähköpostiosoitteesi"
				required
			/>

			<label for="password">Salasana:</label>
			<input
				type="password"
				formControlName="salasana"
				class="form-control"
				id="password"
				name="password"
				placeholder="Syötä salasanasi"
				required
			/>

			<button type="submit" class="btn btn-primary">Kirjaudu</button>
		</div>
	</form>

	<p class="register-link">Ei vielä tiliä? <a routerLink="/rekisteroidy">Rekisteröidy</a></p>
</div>
