<div class="cart-container">
	<h2>Ostoskori</h2>

	<ul>
		<li *ngFor="let item of cartItems$ | async">
			<span>{{ item.teos.nimi }} - {{ item.teosInstanssi.kunto }} - {{ item.teosInstanssi.divari }} - {{ item.teosInstanssi.hinta }} €</span>
			<button (click)="removeFromCart(item.id)">Poista</button>
		</li>
	</ul>

	<h3>Kokonaissumma: {{ total$ | async }} €</h3>

	<button (click)="clearCart()">Tyhjennä ostoskori</button>
	<ng-container *ngIf="(isLoggedIn$ | async) === true">
		<ng-container *ngIf="cartItems$ | async as cartItems">
			<button *ngIf="cartItems.length > 0" (click)="teeTilaus()">Tilaa</button>
		</ng-container>
	</ng-container>
</div>
