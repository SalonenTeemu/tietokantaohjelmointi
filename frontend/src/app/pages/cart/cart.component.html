<div class="cart-container">
	<h2>Ostoskori</h2>

	<ul>
		<li *ngFor="let tuote of ostoskoriTuotteet$ | async">
			<span>{{ tuote.teos.nimi }} - {{ tuote.teosInstanssi.kunto }} - {{ tuote.teosInstanssi.divari }} - {{ tuote.teosInstanssi.hinta }} €</span>
			<button (click)="poistaOstoskorista(tuote.id)">Poista</button>
		</li>
	</ul>

	<h3>Kokonaissumma: {{ yhteensa$ | async }} €</h3>

	<button (click)="tyhjennaOstoskori()">Tyhjennä ostoskori</button>
	<ng-container *ngIf="(kirjautunut$ | async) === true">
		<ng-container *ngIf="ostoskoriTuotteet$ | async as ostoskoriTuotteet">
			<button *ngIf="ostoskoriTuotteet.length > 0" (click)="tilaa()">Tilaa</button>
		</ng-container>
	</ng-container>
</div>
