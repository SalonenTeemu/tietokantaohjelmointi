<div class="register-container">
	<div class="register-form">
		<h1>Rekisteröidy</h1>
		<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
			<div class="form-group">
                <label for="name">Nimi:</label>
				<input type="text" formControlName="nimi" class="form-control" id="name" placeholder="Anna nimesi" required/>

				<label for="email">Sähköposti:</label>
				<input type="email" formControlName="email" class="form-control" id="email" placeholder="Anna sähköpostisi" required/>
                
                <label for="phone">Puhelin:</label>
				<input type="tel" formControlName="puhelin" class="form-control" id="phone" placeholder="Anna puhelinnumerosi" required/>
                
                <label for="address">Osoite:</label>
				<input type="text" formControlName="osoite" class="form-control" id="address" placeholder="Anna osoiteesi" required/>
				
                <label for="password">Salasana:</label>
				<input type="password" formControlName="salasana" class="form-control" id="password" placeholder="Anna salasana" required/>
                
                <button type="submit" class="btn btn-primary">Rekisteröidy</button>
			</div>
		</form>
        <a routerLink="/kirjaudu">Onko sinulla jo käyttäjä? Kirjaudu</a>
	</div>
</div>
